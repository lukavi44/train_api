<div class="container">
    <div class="row">
      <div class="col-5 offset-3">
        <p>Station list for train {{ train.number }}</p>
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Station</th>
              <th scope="col">Arrival</th>
              <th scope="col">Departure</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of train.stations">
              <td>{{ item.name }}</td>
              <td>{{ item.arrival | date: "HH:mm" }}</td>
              <td>{{ item.departure | date: "HH:mm" }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col-3 offset-5">
        <button class="btn btn-danger">Buy Ticket</button>
      </div>
    </div>
  </div>
